<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вибір культури та геоданих</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: #fff;
      background: url('https://images.pexels.com/photos/730897/pexels-photo-730897.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }
    .overlay {
      backdrop-filter: blur(12px);
      background-color: rgba(0,0,0,0.3);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
    h2 {
      margin-bottom: 15px;
    }
    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="container">
    <h2>Оберіть дані</h2>

    <label for="cultureInput">Культура:</label>
    <input type="text" id="cultureInput" placeholder="Введіть культуру">
    <datalist id="cultureList">
      <option value="Пшениця">
      <option value="Ячмінь">
      <option value="Кукурудза">
      <option value="Соя">
      <option value="Соняшник">
    </datalist>

    <label for="regionInput">Область:</label>
    <input type="text" id="regionInput" placeholder="Введіть область">
    <datalist id="regionList">
      <option value="Київська">
      <option value="Львівська">
      <option value="Одеська">
      <option value="Дніпропетровська">
      <option value="Харківська">
    </datalist>

    <label for="districtInput">Район:</label>
    <input type="text" id="districtInput" placeholder="Введіть район">

    <label for="cityInput">Населений пункт:</label>
    <input type="text" id="cityInput" placeholder="Введіть населенець">

    <button id="submitBtn">Підтвердити</button>
  </div>
</div>

<!-- Підключення Telegram WebApp SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  // Ініціалізація Telegram WebApp
  Telegram.WebApp.expand();

  // Функція для відправки даних на API-сервер
  document.getElementById('submitBtn').addEventListener('click', async () => {
    const culture = document.getElementById('cultureInput').value.trim();
    const region = document.getElementById('regionInput').value.trim();
    const district = document.getElementById('districtInput').value.trim();
    const city = document.getElementById('cityInput').value.trim();

    if (!culture || !region || !district || !city) {
      alert("Будь ласка, заповніть усі поля!");
      return;
    }

    // Отримуємо user_id з даних WebApp (якщо користувач увійшов через Telegram)
    const userId = Telegram.WebApp.initDataUnsafe.user ? Telegram.WebApp.initDataUnsafe.user.id : null;
    const payload = {
      user_id: userId,
      culture,
      region,
      district,
      city
    };

    // URL API-сервера (змініть за потребою)
    const API_ENDPOINT = "https://agro-api-url.onrender.com/endpoint";

    try {
      const response = await fetch(API_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (!response.ok) {
        alert("Помилка при надсиланні даних на сервер!");
        return;
      }
      // Якщо все ОК, закриваємо WebApp
      Telegram.WebApp.close();
    } catch (error) {
      console.error("Помилка:", error);
      alert("Сталася помилка при відправці даних.");
    }
  });
</script>
</body>
</html>
