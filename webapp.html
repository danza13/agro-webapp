<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <!-- Забезпечення адаптивності для мобільних пристроїв -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Вибір культури та геоданих</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: #fff;
      background: url('https://images.pexels.com/photos/730897/pexels-photo-730897.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }
    .overlay {
      backdrop-filter: blur(12px);
      background-color: rgba(0,0,0,0.3);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 15px;
    }
    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
  <!-- Підключення Telegram WebApp SDK (з параметром версії для сумісності) -->
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h2>Оберіть дані</h2>
      
      <label for="cultureInput">Культура:</label>
      <input type="text" id="cultureInput" placeholder="Введіть культуру" list="cultureList">
      <datalist id="cultureList"></datalist>
      
      <label for="regionInput">Область:</label>
      <input type="text" id="regionInput" placeholder="Введіть область" list="regionList">
      <datalist id="regionList"></datalist>
      
      <label for="districtInput">Район:</label>
      <input type="text" id="districtInput" placeholder="Введіть район">
      
      <label for="cityInput">Населений пункт:</label>
      <input type="text" id="cityInput" placeholder="Введіть населенець">
      
      <button id="submitBtn">Підтвердити</button>
    </div>
  </div>
  
  <script>
    // Ініціалізація WebApp
    Telegram.WebApp.ready();
    console.log("WebApp готовий.");

    // (Опціонально) URL для завантаження даних для автозаповнення
    const CULTURES_URL = "https://raw.githubusercontent.com/danza13/data/main/cultures.json";
    const LOCATIONS_URL = "https://raw.githubusercontent.com/danza13/data/main/locations.json";
    
    let cultures = [];
    let regions = [];
    let locations = {};
    
    async function loadData(url) {
      try {
        const response = await fetch(url);
        const data = await response.json();
        console.log("Дані завантажено з", url, data);
        return data;
      } catch (e) {
        console.error("Помилка завантаження з " + url, e);
      }
    }
    
    async function initData() {
      const culturesData = await loadData(CULTURES_URL);
      if (culturesData && culturesData.cultures) {
        cultures = culturesData.cultures;
        updateDatalist("cultureInput", "cultureList", cultures);
      }
      const locationsData = await loadData(LOCATIONS_URL);
      if (locationsData && locationsData["області"]) {
        locations = locationsData["області"];
        regions = Object.keys(locations);
        updateDatalist("regionInput", "regionList", regions);
      }
    }
    
    function updateDatalist(inputId, datalistId, dataArray) {
      const input = document.getElementById(inputId);
      const datalist = document.getElementById(datalistId);
      const filter = input.value.toLowerCase();
      datalist.innerHTML = "";
      dataArray.filter(item => item.toLowerCase().includes(filter))
               .forEach(item => {
                 const option = document.createElement("option");
                 option.value = item;
                 datalist.appendChild(option);
               });
    }
    
    // Опціонально: ініціалізація автозаповнення
    initData();
    
    document.getElementById('submitBtn').addEventListener('click', () => {
      const culture = document.getElementById('cultureInput').value.trim();
      const region = document.getElementById('regionInput').value.trim();
      const district = document.getElementById('districtInput').value.trim();
      const city = document.getElementById('cityInput').value.trim();
      
      if (!culture || !region || !district || !city) {
        alert("Будь ласка, заповніть усі поля!");
        return;
      }
      
      // Отримуємо user_id (якщо доступно)
      const userId = Telegram.WebApp.initDataUnsafe.user ? Telegram.WebApp.initDataUnsafe.user.id : null;
      const payload = {
        user_id: userId,
        culture: culture,
        region: region,
        district: district,
        city: city
      };
      
      console.log("Форма заповнена. Payload:", payload);
      
      // Відправка даних через fetch до API_URL
      fetch("https://agro-api-url.onrender.com/endpoint", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        console.log("Отримано відповідь від API:", data);
        if (data.status === "ok") {
          setTimeout(() => {
            Telegram.WebApp.close();
          }, 1000);
        } else {
          alert("Сталася помилка. Спробуйте ще раз.");
        }
      })
      .catch(error => {
        console.error("Помилка при відправленні даних:", error);
        alert("Помилка при відправленні даних. Спробуйте ще раз.");
      });
    });
  </script>
</body>
</html>
