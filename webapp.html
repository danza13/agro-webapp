<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <!-- Адаптивність для мобільних пристроїв -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Заповнення заявки</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: url('https://images.pexels.com/photos/730897/pexels-photo-730897.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .overlay {
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.4);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 15px;
    }
    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
  <!-- Підключення Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h2>Заповніть заявку</h2>
      
      <!-- Перша частина даних -->
      <label for="fghName">Назва ФГ:</label>
      <input type="text" id="fghName" placeholder="Введіть назву ФГ" required>
      
      <label for="edrpou">Код ЄДРПОУ (8 цифр):</label>
      <input type="text" id="edrpou" placeholder="Введіть код ЄДРПОУ" required>
      
      <label for="quantity">Кількість:</label>
      <input type="number" id="quantity" placeholder="Введіть кількість" required>
      
      <label for="comment">Коментар:</label>
      <textarea id="comment" placeholder="Введіть коментар (опціонально)"></textarea>
      
      <!-- Друга частина даних -->
      <label for="culture">Культура:</label>
      <input type="text" id="culture" placeholder="Введіть культуру" list="cultureList" required>
      <datalist id="cultureList">
        <!-- Опції можна завантажувати з API, тут приклад -->
        <option value="Пшениця">
        <option value="Ячмінь">
        <option value="Кукурудза">
        <option value="Соя">
        <option value="Соняшник">
      </datalist>
      
      <label for="region">Область:</label>
      <input type="text" id="region" placeholder="Введіть область" list="regionList" required>
      <datalist id="regionList">
        <!-- Опції можна завантажувати з API, тут приклад -->
        <option value="Київська">
        <option value="Львівська">
        <option value="Одеська">
      </datalist>
      
      <label for="district">Район:</label>
      <input type="text" id="district" placeholder="Введіть район" required>
      
      <label for="city">Населений пункт:</label>
      <input type="text" id="city" placeholder="Введіть населений пункт" required>
      
      <!-- Додаткові дані, наприклад, оплата -->
      <label for="price">Бажана ціна (цифри):</label>
      <input type="text" id="price" placeholder="Введіть бажану ціну" required>
      
      <label for="paytype">Тип оплати:</label>
      <select id="paytype" required>
        <option value="">Оберіть тип оплати</option>
        <option value="Гривня: БН з ПДВ">Гривня: БН з ПДВ</option>
        <option value="Гривня: БН без ПДВ">Гривня: БН без ПДВ</option>
        <option value="Гривня: Готівка">Гривня: Готівка</option>
        <option value="Долар: БН">Долар: БН</option>
        <option value="Долар: Готівка">Долар: Готівка</option>
        <option value="Євро: БН">Євро: БН</option>
      </select>
      
      <button id="submitBtn">Підтвердити заявку</button>
    </div>
  </div>
  
  <script>
    // Ініціалізація WebApp
    Telegram.WebApp.ready();
    console.log("WebApp готовий.");

    document.getElementById('submitBtn').addEventListener('click', () => {
      // Збираємо всі дані з форми
      const fghName = document.getElementById('fghName').value.trim();
      const edrpou = document.getElementById('edrpou').value.trim();
      const quantity = document.getElementById('quantity').value.trim();
      const comment = document.getElementById('comment').value.trim();
      const culture = document.getElementById('culture').value.trim();
      const region = document.getElementById('region').value.trim();
      const district = document.getElementById('district').value.trim();
      const city = document.getElementById('city').value.trim();
      const price = document.getElementById('price').value.trim();
      const paytype = document.getElementById('paytype').value;
      
      // Перевірка обов'язкових полів
      if (!fghName || !edrpou || !quantity || !culture || !region || !district || !city || !price || !paytype) {
        alert("Будь ласка, заповніть усі обов'язкові поля!");
        return;
      }
      
      // Отримуємо user_id з даних Telegram WebApp (якщо доступно)
      const userId = Telegram.WebApp.initDataUnsafe.user ? Telegram.WebApp.initDataUnsafe.user.id : null;
      
      // Формуємо повний об'єкт заявки
      const payload = {
        user_id: userId,
        fgh_name: fghName,
        edrpou: edrpou,
        quantity: quantity,
        comment: comment,
        culture: culture,
        region: region,
        district: district,
        city: city,
        price: price,
        paytype: paytype
      };
      
      console.log("Заявка заповнена. Payload:", payload);
      
      // Відправка даних через fetch на API_URL
      fetch("https://agro-api-url.onrender.com/endpoint", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        console.log("Отримано відповідь від API:", data);
        if (data.status === "ok") {
          // Закриваємо WebApp через 1 секунду після успішного відправлення
          setTimeout(() => {
            Telegram.WebApp.close();
          }, 1000);
        } else {
          alert("Сталася помилка. Спробуйте ще раз.");
        }
      })
      .catch(error => {
        console.error("Помилка при відправленні даних:", error);
        alert("Помилка при відправленні даних. Спробуйте ще раз.");
      });
    });
  </script>
</body>
</html>
