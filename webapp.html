<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Заповнення заявки – кроки</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: sans-serif;
      background: url('https://images.pexels.com/photos/730897/pexels-photo-730897.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0,0,0,0.5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    h2 { margin-bottom: 15px; }
    label { display: block; text-align: left; font-weight: bold; margin: 10px 0 5px; }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none;
      box-sizing: border-box; font-size: 16px;
    }
    button { background: #007bff; color: #fff; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #0056b3; }
  </style>
  <!-- Підключаємо AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body ng-controller="mainCtrl">
  <div class="overlay">
    <div class="container">
      <!-- Крок 1: Основні дані -->
      <div id="page1" ng-show="currentPage === 1">
        <h2>Крок 1: Основні дані</h2>
        <label for="fghName">Назва ФГ (не обов’язково):</label>
        <input type="text" id="fghName" ng-model="formData.fghName" placeholder="Введіть назву ФГ">
        
        <label for="edrpou">Код ЄДРПОУ (8 цифр, не обов’язково):</label>
        <input type="text" id="edrpou" ng-model="formData.edrpou" placeholder="Введіть код ЄДРПОУ" ng-change="validateEdrpou()">
        
        <label>Область:</label>
        <!-- Використання директиви dropdown-list -->
        <dropdown-list data-items-list="regions" data-placeholder="Оберіть область" selected="formData.selectedRegion"></dropdown-list>
        
        <label>Район:</label>
        <dropdown-list data-items-list="districts" data-placeholder="Оберіть район" selected="formData.selectedDistrict"></dropdown-list>
        
        <label>Населений пункт:</label>
        <dropdown-list data-items-list="cities" data-placeholder="Оберіть місто" selected="formData.selectedCity"></dropdown-list>
        
        <button ng-click="goToPage(2)">Далі</button>
      </div>
      
      <!-- Крок 2: Деталі заявки -->
      <div id="page2" ng-show="currentPage === 2">
        <h2>Крок 2: Деталі заявки</h2>
        <label>Вибір культури:</label>
        <dropdown-list data-items-list="cultures" data-placeholder="Оберіть культуру" selected="formData.selectedCulture"></dropdown-list>
        
        <label>Вибір групи:</label>
        <dropdown-list data-items-list="groups" data-placeholder="Оберіть групу" selected="formData.selectedGroup"></dropdown-list>
        
        <label>Кількість (тонни):</label>
        <input type="number" ng-model="formData.quantity" placeholder="Введіть кількість" required>
        
        <button ng-click="goToPage(3)">Далі</button>
      </div>
      
      <!-- Крок 3: Оплата -->
      <div id="page3" ng-show="currentPage === 3">
        <h2>Крок 3: Оплата</h2>
        <label>Бажана ціна (не обов’язково):</label>
        <input type="text" ng-model="formData.price" placeholder="Введіть бажану ціну" ng-change="validatePrice()">
        
        <label>Вибір валюти:</label>
        <dropdown-list data-items-list="currencies" data-placeholder="Оберіть валюту" selected="formData.selectedCurrency"></dropdown-list>
        
        <label>Вибір форми:</label>
        <dropdown-list data-items-list="forms" data-placeholder="Оберіть форму" selected="formData.selectedForm"></dropdown-list>
        
        <label>Тип оплати:</label>
        <dropdown-list data-items-list="paytypes" data-placeholder="Оберіть тип оплати" selected="formData.selectedPaytype"></dropdown-list>
        
        <button ng-click="submit()">Підтвердити заявку</button>
      </div>
    </div>
  </div>
  
  <script>
    angular.module('app', [])
    // Директива для випадаючого списку
    .directive('dropdownList', function() {
      return {
        restrict: 'E',
        scope: {
          itemsList: '=',
          placeholder: '@',
          selected: '='
        },
        template: '<select ng-model="selected" ng-options="item for item in itemsList">' +
                  '<option value="">{{placeholder}}</option>' +
                  '</select>'
      };
    })
    .controller('mainCtrl', ['$scope', '$timeout', function($scope, $timeout) {
      // Ініціалізація поточної сторінки
      $scope.currentPage = 1;
      
      // Модель даних форми
      $scope.formData = {
        fghName: '',
        edrpou: '',
        selectedRegion: '',
        selectedDistrict: '',
        selectedCity: '',
        selectedCulture: '',
        selectedGroup: '',
        quantity: '',
        price: '',
        selectedCurrency: '',
        selectedForm: '',
        selectedPaytype: ''
      };
      
      // Дані для локацій
      $scope.locationsData = {
        "Київська область": {
          "Біла Церква": ["Біла Церква", "Сквира", "Кагарлик"],
          "Бровари": ["Бровари"],
          "Ірпінь": ["Ірпінь"]
        },
        "Львівська область": {
          "Львів": ["Львів"],
          "Дрогобицький район": ["Дрогобиць", "Невиць", "Броди"],
          "Сокальський район": ["Сокаль", "Копачів"]
        },
        "Одеська область": {
          "Одеса": ["Одеса"],
          "Ізмаїльський район": ["Ізмаїл", "Кілія"],
          "Білгород-Дністровський район": ["Білгород-Дністровський", "Енергодар"]
        }
      };
      
      // Дані для культур і груп
      $scope.cultures = ["Зернова", "Олійна", "Бобові", "Продукти переробки", "Нішеві культури"];
      $scope.cultureGroups = {
        "Зернова": [
          "Пшениця 2 кл.", "Пшениця 3 кл.", "Пшениця 4 кл.", "Ячмінь", "Кукурудза", "Овес", "жито", "кукурудза кремніста",
          "Пшениця тверда", "Тритикале", "Кукурудза фуражна", "Овес голозерний", "Кукурудза бита", "кукурудза Зерноотход",
          "кукурудза з підвищ. зерна", "Пшениця бита", "Пшениця спельта", "Пшениця неконд."
        ],
        "Олійна": [
          "Соняшник", "Соняшник високоолеїновий", "Ріпак", "Ріпак технічний", "Ріпак з ГМО"
        ],
        "Бобові": [
          "Соя", "Гороох жовтий", "Боби", "Горох зелений", "Горох", "Соя без ГМО"
        ],
        "Продукти переробки": [
          "Олія соняшникова", "Макуха соняшникова високопрот.", "Шрот соняшник високопрот.", "Шрот соняшник. низькопрот.",
          "Шрот соєвий", "Шрот ріпаку", "Отруби пшен. гран.", "Олія соєва", "Висівки пшеничні", "Макуха соєва",
          "Макуха ріпакова", "Цукор", "Олія ріпакова", "Шрот соняшн."
        ],
        "Нішеві культури": [
          "Сорго", "Сорго біле", "Сорго червоне", "Просо жовте", "Просо червоне", "Просо біле",
          "Гречка", "Нут", "Льон", "Віка", "Коріандр", "Сочевиця", "Спельта", "Сочевиця червона",
          "Льон золотистий", "Льон коричневий", "Просо чорне"
        ]
      };
      
      // Дані для валюти, форм і типів оплати
      $scope.currencies = ["Грн", "Долар", "Євро"];
      $scope.formsData = {
        "Грн": ["Ф1", "Ф2", "Ф3"],
        "Долар": ["Ф1", "Ф2"],
        "Євро": ["Ф1"]
      };
      // Функція для отримання типів оплати
      $scope.getPaytypes = function(currency, form) {
        if(form === "Ф1") {
          if(currency === "Грн") return ["Перерахунок з ПДВ"];
          if(currency === "Долар" || currency === "Євро") return ["Валютний контракт"];
        }
        if(form === "Ф2") {
          if(currency === "Грн" || currency === "Долар") return ["Готівка"];
        }
        if(form === "Ф3") {
          if(currency === "Грн") return ["Перерахунок без ПДВ"];
        }
        return [];
      };
      
      // Ініціалізуємо список областей
      $scope.regions = Object.keys($scope.locationsData);
      
      // При зміні області оновлюємо список районів
      $scope.$watch('formData.selectedRegion', function(newVal) {
        if(newVal && $scope.locationsData[newVal]) {
          $scope.districts = Object.keys($scope.locationsData[newVal]);
        } else {
          $scope.districts = [];
        }
        $scope.formData.selectedDistrict = '';
        $scope.cities = [];
        $scope.formData.selectedCity = '';
      });
      
      // При зміні району оновлюємо список населених пунктів
      $scope.$watch('formData.selectedDistrict', function(newVal) {
        if(newVal && $scope.formData.selectedRegion && $scope.locationsData[$scope.formData.selectedRegion][newVal]) {
          $scope.cities = $scope.locationsData[$scope.formData.selectedRegion][newVal];
        } else {
          $scope.cities = [];
        }
        $scope.formData.selectedCity = '';
      });
      
      // При зміні культури оновлюємо групи
      $scope.$watch('formData.selectedCulture', function(newVal) {
        if(newVal && $scope.cultureGroups[newVal]) {
          $scope.groups = $scope.cultureGroups[newVal];
        } else {
          $scope.groups = [];
        }
        $scope.formData.selectedGroup = '';
      });
      
      // При зміні валюти оновлюємо форми
      $scope.$watch('formData.selectedCurrency', function(newVal) {
        if(newVal && $scope.formsData[newVal]) {
          $scope.forms = $scope.formsData[newVal];
        } else {
          $scope.forms = [];
        }
        $scope.formData.selectedForm = '';
        $scope.paytypes = [];
        $scope.formData.selectedPaytype = '';
      });
      
      // При зміні форми оновлюємо типи оплати
      $scope.$watch('formData.selectedForm', function(newVal) {
        if(newVal && $scope.formData.selectedCurrency) {
          $scope.paytypes = $scope.getPaytypes($scope.formData.selectedCurrency, newVal);
        } else {
          $scope.paytypes = [];
        }
        $scope.formData.selectedPaytype = '';
      });
      
      // Перевірка поля ЄДРПОУ (або порожнє, або рівно 8 цифр)
      $scope.validateEdrpou = function() {
        if($scope.formData.edrpou) {
          $scope.formData.edrpou = $scope.formData.edrpou.replace(/\D/g, '');
          if($scope.formData.edrpou.length > 8) {
            $scope.formData.edrpou = $scope.formData.edrpou.substring(0, 8);
          }
        }
      };
      
      // Обмеження для ціни (лише цифри)
      $scope.validatePrice = function() {
        if($scope.formData.price) {
          $scope.formData.price = $scope.formData.price.replace(/\D/g, '');
        }
      };
      
      // Функція навігації між кроками
      $scope.goToPage = function(page) {
        if(page === 2) {
          if($scope.formData.edrpou && $scope.formData.edrpou.length !== 8) {
            alert("Код ЄДРПОУ повинен містити 8 цифр або бути порожнім.");
            return;
          }
          if(!$scope.formData.selectedRegion || !$scope.formData.selectedDistrict || !$scope.formData.selectedCity) {
            alert("Будь ласка, оберіть усі обов'язкові поля для локації!");
            return;
          }
        }
        if(page === 3) {
          if(!$scope.formData.selectedCulture || !$scope.formData.selectedGroup || !$scope.formData.quantity) {
            alert("Будь ласка, заповніть усі обов'язкові поля на цьому кроці!");
            return;
          }
        }
        $scope.currentPage = page;
      };
      
      // Функція відправки заявки
      $scope.submit = function() {
        if(!$scope.formData.selectedCurrency || !$scope.formData.selectedForm || !$scope.formData.selectedPaytype) {
          alert("Будь ласка, заповніть усі обов'язкові поля на цьому кроці!");
          return;
        }
        
        var userId = Telegram.WebApp.initDataUnsafe.user ? Telegram.WebApp.initDataUnsafe.user.id : 1124775269;
        var payload = {
          user_id: userId,
          fgh_name: $scope.formData.fghName,
          edrpou: $scope.formData.edrpou,
          region: $scope.formData.selectedRegion,
          district: $scope.formData.selectedDistrict,
          city: $scope.formData.selectedCity,
          culture: $scope.formData.selectedCulture,
          group: $scope.formData.selectedGroup,
          quantity: $scope.formData.quantity,
          price: $scope.formData.price,
          currency: $scope.formData.selectedCurrency,
          form: $scope.formData.selectedForm,
          paytype: $scope.formData.selectedPaytype
        };
        
        console.log("Заявка заповнена. Payload:", payload);
        
        Telegram.WebApp.sendData(JSON.stringify(payload));
        
        fetch("https://agro-api-url.onrender.com/api/webapp_data", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(function(response) { return response.json(); })
        .then(function(data) {
          console.log("Отримано відповідь від API:", data);
          if(data.status === "ok" || data.status === "preview") {
            $timeout(function() {
              Telegram.WebApp.close();
            }, 1000);
          } else {
            alert("Сталася помилка. Спробуйте ще раз.");
          }
        })
        .catch(function(error) {
          console.error("Помилка при відправленні даних:", error);
          alert("Помилка при відправленні даних. Спробуйте ще раз.");
        });
      };
      
      // Ініціалізація Telegram WebApp
      Telegram.WebApp.ready();
      console.log("WebApp готовий.");
    }]);
  </script>
</body>
</html>
